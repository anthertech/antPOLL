{% extends base_template %}
{% block page_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Design Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="margin: 0; padding: 0; background-color: #f8f9fa;">
    <div class="container-fluid" style="display: flex; justify-content: space-between; align-items: center; background-color: #f8f9fa; height: 70vh; padding: 0 50px;">
        <div class="text-section" style="max-width: 500px; color: #333;">
            <h1 style="font-size: 3rem; font-weight: bold;">UI/UX Design</h1>
            <p style="margin-top: 10px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque suscipit tellus vitae purus dignissim, nec tincidunt neque condimentum.</p>
            <button class="btn" style="background: linear-gradient(45deg, #6a00f4, #a500f3); color: #fff; border: none; padding: 10px 20px; margin-top: 20px;">Learn more</button>
        </div>

        <div class="image-section" style="position: relative;">
            <svg height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#6a00f4;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#a500f3;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect x="0" y="0" height="500" style="fill:url(#grad1); rx: 20px;"/>
            </svg>
            <img src="assets/antpoll/images/bgpoll.png" alt="UI/UX Design" style="background:transparent;position: absolute; left: 90px; width: 500px; border-radius: 15px; ">
        </div>
    </div>
</body>
</html>

{% endblock %}
